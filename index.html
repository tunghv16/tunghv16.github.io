<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TungHV webRTC</title>
    <script src="jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
<div id="div-chat">
    <h3 id="my-peer">My id: </h3>
    <h2>Danh sach cac user sang online</h2>
    <ul class="list-user"></ul>
    <video id="localStream" width="350px" controls></video>
    <br><br>
    <video id="remoteStream" width="350px" controls></video>
    <br><br>
    <input type="text" id="remote-id" placeholder="Remote id">
    <button id="btn-call">Call</button>
</div>
<div id="div-register">
    <br><br>
    <input type="text" id="txtUserName" placeholder="Enter your name">
    <button id="btnSignUp">SignUp</button>
</div>
</body>
<script src="main.js"></script>
</html>
